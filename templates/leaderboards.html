<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Flappy Bird</title>
</head>

<body>
    <h1>SenseHat Flappy Bird Leaderboards</h1>
    <p>Note: Scores do not save as of right now.</p>

    <div class="leaderboards">
        <table>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>

            {% for player_score in leaderboards %}
                <tr>
                    <td>{{ player_score["player"] }}</td>
                    <td>{{ player_score["score"] }}</td>
                </tr>
            {% endfor %}
        </table>  
    </div>
    
    <a href="/">Back to the Game</href>
            
</body>
</html>
